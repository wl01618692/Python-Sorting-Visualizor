<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="always" name="referrer">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Visualizations of Nine Sorting Algorithms</title>
  <style>
    body {
      background: #ddd;
    }
    section, iframe {
      width: 100%;
    }
    section {
      border: 1px solid #ccc;
      margin: 10px;
      background: #fff;
      border-radius: 10px;
    }
    .row {
      display: flex;
    }
    h1, p {
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .row {
        display: block;
      }
      section {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <br>
  <h1>Visualizations of Sorting Algorithms</h1>
  <br>
  <article>
    <div class="row">
      <section>
        <h1>Dataset Generated by Rand()</h1>
        <iframe id="i1" scrolling="no" frameborder="0" src="random-dataset-animation.html" onload="changeFrameHeight()"></iframe>
      </section>
    </div>
  </article>
  <br>

  <script>
    var frameIds = ['i1'];

    frameIds.forEach(function(id){
      var frameObj = document.getElementById(id);
      frameObj.onload = changeFrameHeight;
    });

    window.onresize = changeFrameHeight;
    window.onload = changeFrameHeight;
    setInterval(changeFrameHeight, 1000);

    function changeFrameHeight(){
      frameIds.forEach(function(id){
        var frameObj = document.getElementById(id);
        var frameDoc = frameObj.contentDocument || frameObj.contentWindow.document;
        if(frameDoc.body){
          frameObj.height = frameDoc.body.scrollHeight;
        }else if(frameDoc.documentElement){
          frameObj.height = frameDoc.documentElement.scrollHeight;
        }
      });
    }
  </script>
</body>
</html>
